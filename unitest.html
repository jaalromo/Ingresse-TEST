<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>POST UNIT TEST</title>
	<script type="text/javascript" src="src/jquery-3.4.1.min.js"></script>
	<script src="src/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="src/bootstrap.min.css">
	<script>
		$(document).ready(function(){
			$("#submit").click(()=>{
				$.ajax({
					url:'api/api.php',
					data:$("form").serialize(),
					method: "POST",
					success: (response)=>{
						var response=JSON.parse(response);
						if(response.hasOwnProperty('user')) {
							window.alert(response.message+" with the values shown below:\n"+
										"name: "+response.user.name+"\n"+
										"lastname: "+response.user.lastname+"\n"+
										"id number: "+response.user.id_Number+"\n"+
										"age: "+response.user.age+"\n"+
										"birthday: "+response.user.birthday+"\n"+
										"profession: "+response.user.profession+"\n"+
										"marrital status: "+response.user.marital_status+"\n"+
										"nationality: "+response.user.nationality+"\n"+
										"address: "+response.user.address+"\n"
										);
							location.reload();
						}else{
							window.alert(response.message)
						}
					}
				});
			});
		});
	</script>
	<style type="text/css">
		body{
			background-color: rgba(20,206,110,0.7);
		}
		label{
			font-weight: bold;
		}
	</style>
</head>

<body>
	<h1 style="text-align: center;">User data registration</h1>
	<div class="container">
		<form>
			<div class="form-row">
				<div class="form-group col-md-6">
					<label>Name</label>
					<input type="text" name="name" class="form-control">
				</div>
				<div class="form-group col-md-6">
					<label>Lastname</label>
					<input type="text" name="lastname" class="form-control">
				</div>
			</div>
			<div class="form-row">
				<div class="form-group col-md-4">
					<label>ID number</label>
					<input type="number" name="id" class="form-control">
				</div>
				<div class="form-group col-md-4">
					<label>Age</label>
					<input type="number" name="age" class="form-control">
				</div>
				<div class="form-group col-md-4">
					<label>Birthday</label>
					<input type="date" name="birthday" class="form-control">
				</div>
			</div>
			<div class="form-row">
				<div class="form-group col-md-4">
					<label>Profession</label>
					<input type="text" name="profession" class="form-control">
				</div>
				<div class="form-group col-md-4">
				<label>Marrital Status</label>
					<select name="m_status" class="form-control">
        				<option value="Single">Single</option>
       					<option value="married">Married</option>
      				</select>
      			</div>
      			<div class="form-group col-md-4">
					<label>Nationality</label>
					<input type="text" name="nationality" class="form-control">
				</div>
			</div>
			<div class="form-group">
				<label>Address</label>
				<input type="text" name="address" class="form-control">
			</div>
		</form>
		<button id="submit" class="btn btn-primary">Submit</button>
	</div>
</body>

</html>
